<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container pt-5">
        <center><h2><b><u>CURRENCY CONVERTER</u></b></h2></center>
        <form style="border: .25px solid red; margin: 20px; padding: 20px;">
            <div class="form-row">
              <div class="col-3">
                <input id="amount" type="text" class="form-control" placeholder="Enter Amount">
              </div>
              <div class="col-3">
                <!--<input type="text" class="form-control" placeholder="From"> -->
               <select id="from" class="form-control">
                  <option disabled selected>From Currency Type...</option>
                  <option>USD</option>
                  <option>BDT</option>
                  <option>INR</option>
               </select>
              </div>
              <div class="col-3">
                <!--<input type="text" class="form-control" placeholder="To"> -->
               <select id="to" class="form-control">
                <option disabled selected>To Currency Type...</option>
                <option>USD</option>
                <option>BDT</option>
                <option>INR</option>
             </select>
              </div>
              <div class="col-3">
                <center><button onclick="conversion()" type="button" class="btn btn-info">Convert</button></center>
              </div>
            </div>
          </form>
          <input id="result" type="text" class="form-control" placeholder="Your Amount:">

    </div>

    <script type="text/javascript">
        //alert("Hello World");
        function conversion()
        {
            var a = document.getElementById("amount").value;
            var b = document.getElementById("from").value;
            var c = document.getElementById("to").value;
            var result = "Converted Amount is: ";
            
            if(b=="USD" && c=="BDT")
            {
              result = result + a*93.03;
              document.getElementById("result").value = result;
            }

            else if(b=="USD" && c=="INR")
            {
              result = result + a*78.18;
              document.getElementById("result").value = result;
            }

            else if(b=="BDT" && c=="USD")
            {
              result = result + a*0.011;
              document.getElementById("result").value = result;
            }

            else if(b=="BDT" && c=="INR")
            {
              result = result + a*0.84;
              document.getElementById("result").value = result;
            }

            else if(b=="INR" && c=="BDT")
            {
              result = result + a*1.19;
              document.getElementById("result").value = result;
            }

            else if(b=="INR" && c=="USD")
            {
              result = result + a*0.013;
              document.getElementById("result").value = result;
            }

            else
            {
              alert("invalid input");
            }  
            //alert(result);
        }
    </script>
    
</body>
</html>
